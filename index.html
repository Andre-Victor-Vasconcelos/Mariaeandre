<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fdf6f0;
    color: #333;
    padding-bottom: 50px;
  }

  /* CabeÃ§alho */
  header {
    background: #f7d6d0;
    color: #800000;
    text-align: center;
    padding: 20px;
    font-size: 2rem;
    font-family: 'Georgia', serif;
  }

  /* Menu hambÃºrguer */
  nav {
    background: #f1b7b1;
    padding: 10px;
    position: relative;
  }
  .menu-btn {
    background: #a33b38;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    color: white;
    display: inline-block;
  }
  .menu-btn div {
    width: 25px;
    height: 3px;
    background: white;
    margin: 4px 0;
  }
  .menu-items {
    display: none;
    background: #f7d6d0;
    border-radius: 0 0 8px 8px;
    padding: 10px;
    margin-top: 5px;
  }
  .menu-items a {
    display: block;
    padding: 8px;
    color: #5a0000;
    text-decoration: none;
    font-weight: 600;
  }
  .menu-items a:hover { background: #f1b7b1; }

  /* Contagem regressiva */
  #contagem {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin: 20px 0;
  }
  #contagem div {
    background: #f7d6d0;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    min-width: 70px;
  }
  #contagem span {
    font-size: 2rem;
    font-weight: bold;
    display: block;
  }

  /* Presentes */
  .presentes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
  }
  .presente-item {
    background: #fff7f4;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 5px #a33b3811;
  }
  .presente-item img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 8px;
  }
  .copy-btn {
    background: #a33b38;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 5px;
    font-size: 0.9rem;
  }
  .copy-btn:hover { background: #800000; }

  textarea {
    width: 100%;
    height: 70px;
    font-size: 0.8rem;
    padding: 5px;
    border: 1px solid #a33b38;
    border-radius: 5px;
    resize: none;
    background: #fff0f0;
    margin-top: 5px;
  }

  /* MÃºsica */
  #btnMusica {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #a33b38;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #btnMusica:hover { background: #800000; }

  /* Popup mÃºsica */
  #popupMusica {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  #popupMusica .popup-content {
    background: #fff7f4;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 300px;
  }
  #popupMusica button {
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  #popupMusica .yes { background: #a33b38; color: white; }
  #popupMusica .no { background: #ccc; color: #333; }
</style>
</head>
<body>

<header>AndrÃ© & Maria - Nosso Casamento</header>

<nav>
  <div class="menu-btn" id="menuBtn">
    <div></div><div></div><div></div>
  </div>
  <div class="menu-items" id="menuItems">
    <a href="#contagem-regressiva">Contagem Regressiva</a>
    <a href="#presentes">Presentes</a>
    <a href="#lua">Lua de Mel</a>
  </div>
</nav>

<section id="contagem-regressiva">
  <h2>Contagem Regressiva</h2>
  <div id="contagem">
    <div><span id="dias">0</span>Dias</div>
    <div><span id="horas">00</span>Horas</div>
    <div><span id="minutos">00</span>Min</div>
    <div><span id="segundos">00</span>Seg</div>
  </div>
</section>

<section id="presentes">
  <h2>Presentes</h2>
  <div class="presentes">
    <div class="presente-item">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/05/09/cookware-1869617_1280.jpg">
      <p>Jogo de Panelas Inox</p>
      <textarea readonly>00020126330014BR.GOV.BCB.PIX...</textarea>
      <button class="copy-btn">ðŸ“‹ Copiar PIX Copia e Cola</button>
    </div>
  </div>
</section>

<section id="lua">
  <h2>Lua de Mel</h2>
  <textarea readonly>00020126330014BR.GOV.BCB.PIX...</textarea>
  <button class="copy-btn">ðŸ“‹ Copiar PIX Copia e Cola</button>
</section>

<audio id="musica" preload="auto">
  <source src="prasonhar.mp3" type="audio/mpeg">
</audio>

<button id="btnMusica">ðŸŽµ</button>

<div id="popupMusica">
  <div class="popup-content">
    <h3>ðŸ’– Ouvir Nossa MÃºsica? ðŸ’–</h3>
    <button class="yes" id="btnSimMusica">Sim, quero ouvir ðŸ’–</button>
    <button class="no" id="btnNaoMusica">Por hora quero silÃªncio pra ler</button>
  </div>
</div>

<script>
  // Contagem
  const alvo = new Date("2025-12-31T00:00:00").getTime();
  setInterval(()=>{
    const agora = new Date().getTime();
    let dist = alvo - agora;
    if (dist < 0) dist = 0;
    document.getElementById("dias").textContent = Math.floor(dist/(1000*60*60*24));
    document.getElementById("horas").textContent = String(Math.floor((dist%(1000*60*60*24))/(1000*60*60))).padStart(2,'0');
    document.getElementById("minutos").textContent = String(Math.floor((dist%(1000*60*60))/(1000*60))).padStart(2,'0');
    document.getElementById("segundos").textContent = String(Math.floor((dist%(1000*60))/1000)).padStart(2,'0');
  },1000);

  // MÃºsica
  const musica = document.getElementById("musica");
  document.getElementById("btnMusica").addEventListener("click", ()=>{
    if (musica.paused) { musica.play(); this.textContent="ðŸ”Š"; }
    else { musica.pause(); this.textContent="ðŸŽµ"; }
  });
  document.getElementById("btnSimMusica").onclick = ()=>{
    musica.play();
    document.getElementById("popupMusica").style.display="none";
  };
  document.getElementById("btnNaoMusica").onclick = ()=>{
    musica.pause();
    document.getElementById("popupMusica").style.display="none";
  };

  // Menu hambÃºrguer
  const menuBtn = document.getElementById("menuBtn");
  const menuItems = document.getElementById("menuItems");
  menuBtn.addEventListener("click", ()=> menuItems.style.display = menuItems.style.display==="block"?"none":"block");
  menuItems.querySelectorAll("a").forEach(a=>{
    a.addEventListener("click", ()=> menuItems.style.display="none");
  });

  // Copiar PIX
  document.querySelectorAll(".copy-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const textarea = btn.previousElementSibling;
      textarea.select();
      document.execCommand("copy");
      alert("PIX Copia e Cola copiado!");
    });
  });
</script>

</body>
</html>
