<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casamento Andr√© & Maria</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ===== Fundo com fotos em transi√ß√£o ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff7f9;
  color: #333;
  line-height: 1.6;
}
.bg-slideshow {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
  overflow: hidden;
}
.bg-slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 30s infinite;
}
.bg-slideshow img:nth-child(1) { animation-delay: 0s; }
.bg-slideshow img:nth-child(2) { animation-delay: 10s; }
.bg-slideshow img:nth-child(3) { animation-delay: 20s; }
@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}

/* ===== Cabe√ßalho ===== */
header {
  background: rgba(255, 182, 193, 0.8);
  padding: 30px 10px;
  text-align: center;
  color: #fff;
}
header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  letter-spacing: 2px;
}

/* ===== Menu ===== */
menu {
  background-color: rgba(255, 240, 244, 0.85);
  padding: 10px 0;
}
menu ul {
  list-style: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
menu a {
  text-decoration: none;
  color: #ff4f73;
  font-weight: bold;
  padding: 8px 15px;
  transition: background 0.3s;
}
menu a:hover {
  background-color: #ffe1eb;
  border-radius: 5px;
}

/* ===== Conte√∫do ===== */
main {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  background-color: rgba(255, 247, 249, 0.85);
  border-radius: 10px;
}
h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 2rem;
  color: #ff4f73;
  font-family: 'Dancing Script', cursive;
}
section { margin-bottom: 50px; }

/* ===== Contagem regressiva ===== */
.countdown {
  display: flex;
  justify-content: center;
  gap: 20px;
  font-size: 1.5rem;
  color: #ff4f73;
  font-weight: bold;
  flex-wrap: wrap;
}
.countdown div {
  text-align: center;
  background: rgba(255, 225, 235, 0.9);
  padding: 15px;
  border-radius: 10px;
  min-width: 70px;
}

/* ===== Lista de presentes ===== */
.presentes {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.presente-item {
  background: rgba(255, 225, 235, 0.9);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}
.presente-item img {
  max-width: 100%;
  border-radius: 8px;
}
.presente-item .qr {
  width: 150px;
  margin: 10px auto;
  display: block;
}
.presente-item textarea {
  width: 100%;
  height: 60px;
  font-size: 0.8rem;
  padding: 5px;
  border-radius: 5px;
  border: none;
  resize: none;
}

/* ===== Bot√£o flutuante m√∫sica ===== */
#btnMusica {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff4f73;
  color: #fff;
  padding: 15px;
  border-radius: 50%;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
  z-index: 10;
  transition: transform 0.2s;
}
#btnMusica:hover {
  transform: scale(1.1);
}

/* ===== Responsividade ===== */
@media (max-width: 768px) {
  menu ul { flex-direction: column; align-items: center; }
}
</style>
</head>
<body>

<!-- Fundo com fotos -->
<div class="bg-slideshow">
  <img src="foto1.jpg" alt="Foto 1">
  <img src="foto2.jpg" alt="Foto 2">
  <img src="foto3.jpg" alt="Foto 3">
</div>

<header>
  <h1>Casamento Andr√© & Maria</h1>
</header>

<menu>
  <ul>
    <li><a href="#contagem">Contagem Regressiva</a></li>
    <li><a href="#presentes">Presentes</a></li>
  </ul>
</menu>

<main>
<section id="contagem">
  <h2>Contagem Regressiva</h2>
  <div class="countdown">
    <div><span id="dias">0</span><br>Dias</div>
    <div><span id="horas">0</span><br>Horas</div>
    <div><span id="minutos">0</span><br>Min</div>
    <div><span id="segundos">0</span><br>Seg</div>
  </div>
</section>

<section id="presentes">
  <h2>Lista de Presentes</h2>
  <div class="presentes">
    <div class="presente-item">
      <img src="presente1.jpg" alt="Presente 1">
      <h3>Jogo de Panelas Inox</h3>
      <p><strong>Valor:</strong> R$ 250,00</p>
      <img class="qr" src="qrcode1.png" alt="QR Code PIX">
      <p><strong>Pix copia e cola:</strong></p>
      <textarea readonly>0002012633...PIX...6304ABCD</textarea>
    </div>

    <div class="presente-item">
      <img src="presente2.jpg" alt="Presente 2">
      <h3>Faqueiro Inox</h3>
      <p><strong>Valor:</strong> R$ 350,00</p>
      <img class="qr" src="qrcode2.png" alt="QR Code PIX">
      <p><strong>Pix copia e cola:</strong></p>
      <textarea readonly>0002012633...PIX...6304EFGH</textarea>
    </div>
  </div>
</section>
</main>

<!-- M√∫sica -->
<audio id="musica" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Piano_Solo/Kevin_MacLeod_-_Agnus_Dei_X.mp3" type="audio/mpeg">
</audio>

<!-- Bot√£o flutuante -->
<button id="btnMusica" onclick="toggleMusica()">üéµ</button>

<script>
// Contagem regressiva
const dataCasamento = new Date("Nov 15, 2025 17:00:00").getTime();
setInterval(function(){
  const agora = new Date().getTime();
  const distancia = dataCasamento - agora;
  const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
  const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
  document.getElementById("dias").innerHTML = dias;
  document.getElementById("horas").innerHTML = horas;
  document.getElementById("minutos").innerHTML = minutos;
  document.getElementById("segundos").innerHTML = segundos;
}, 1000);

// M√∫sica
function toggleMusica(){
  const musica = document.getElementById("musica");
  if(musica.paused){
    musica.play();
  } else {
    musica.pause();
  }
}
</script>

</body>
</html>
